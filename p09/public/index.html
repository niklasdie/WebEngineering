<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="./javascripts/register_frontend.js"></script>
    <title>Registrierung</title>
    <meta charset="UTF-8">
</head>
<body>
<form method="POST" action="register">
    <div>
        <label for="inputName">Benutzername:</label>
        <input type="text" name="user"
               id="inputName" placeholder="Name">
    </div>

    <div>
        <label for="inputPasswort">Passwort:</label>
        <input type="password" name="pw"
               id="inputPasswort" placeholder="Passwort">
    </div>

    <div>
        <label for="inputNote">Note:</label>
        <input type="number" name="note" id="inputNote" placeholder="Note">
    </div>

    <div>
        <button type="submit" id="submit">Registrieren</button>
    </div>
</form>

<button id="button">Eingabe ausgeben</button>

<div id="output"></div>

</body>
</html>
