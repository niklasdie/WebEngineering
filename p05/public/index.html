<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studenten-Infos</title>
    <script type="text/javascript" src="server.js"></script>
</head>
<body>
<!--post da sonst die attribute in der url stehen-->
<form action="/print" method="get">
    <label>
        User:
        <input name="user" id="user">
    </label> <br>
    <label>
        Passwort:
        <input name="pw" id="pw">
    </label> <br>
    <label>
        Note:
        <select name="note">
            <option value="sehr gut">sehr gut</option>
            <option value="gut">gut</option>
            <option value="befriedigend">befriedigend</option>
            <option value="ausreichend">ausreichend</option>
            <option value="mangelhaft">mangelhaft</option>
            <option value="ungenügend">ungenügend</option>
        </select>
    </label> <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
